name: flybuy
description: Flybuy - The best for less

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  google_fonts: ^6.1.0

  # Appcheap.io build in dependencies
  ui:
    path: ui
  gutenberg_blocks:
    path: gutenberg_blocks
  awesome_drawer_bar: ^1.2.0
  awesome_bottom_bar: ^1.2.4
  feather_icons: ^1.2.0
  awesome_icons: ^1.1.0
  #calendar
  table_calendar: ^3.0.6

  # Wraps platform-specific persistent storage for simple data
  shared_preferences: ^2.0.11
  shared_preferences_web: ^2.0.2

  # State-management library
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2

  # A wrapper around InheritedWidget to make them easier to use and more reusable.
  provider: ^6.0.1

  # A powerful Http client for Dart
  dio: ^5.2.1+1
  cookie_jar: ^4.0.5

  # A set of cryptographic hashing functions implemented in pure Dart
  crypto: ^3.0.1

  # A collection of loading indicators animated with flutter
  flutter_spinkit: ^5.1.0

  json_annotation: ^4.4.0

  # Slideshow and image gallery
  flutter_swiper:
    git: https://github.com/AppCheap/flutter_swiper

  flutter_slidable: ^3.0.1

  dotted_border: ^2.0.0+1

  # A Flutter plugin that provides a Google Maps widget.
  google_maps_flutter: ^2.1.3
  google_maps_flutter_web: ^0.5.4+2

  # A Flutter plugin for launching a URL.
  url_launcher: ^6.0.17

  # Firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  firebase_messaging: ^14.2.1
  firebase_messaging_web: ^3.2.11
  firebase_analytics: ^10.1.0
  firebase_database: ^10.0.9
  firebase_dynamic_links: ^5.0.11

  # A cross platform plugin for displaying local notifications.
  flutter_local_notifications: ^16.1.0

  # Package generate pin code fields with beautiful design and animations
  pin_code_fields: ^8.0.1

  # Sign In Google
  google_sign_in: ^6.1.6

  # Sign In Apple
  sign_in_with_apple: ^5.0.0

  # Sign In facebook
  flutter_facebook_auth: ^6.0.2

  # Text animations
  animated_text_kit: ^4.2.1

  # Webview flutter
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.8.2
  webview_flutter_wkwebview: ^3.9.4

  # Format date time
  intl: ^0.18.0
  timeago: ^3.5.0

  # Share content
  share: ^2.0.4

  # Shimmer loading
  shimmer: ^3.0.0

  # Play audio
  just_audio: ^0.9.28

  # Run audio and video in background
  # audio_service: ^0.18.0

  # Cache image
  cached_network_image: ^3.2.1

  stickable_screen_flutter: ^1.0.1

  # A Flutter widget for rendering HTML and CSS as Flutter widgets.
  flutter_html: ^3.0.0-alpha.5
  flutter_html_all:
    path: ./packages/flutter_html_all

  flutter_sticky_header: ^0.6.0

  html_unescape: ^2.0.0
  collection: ^1.15.0
  in_app_review: ^2.0.4

  # Access to platform specific location services
  geolocator: ^10.1.0
  # google_geocoding: ^0.2.0
  google_geocoding_api: ^1.4.1
  image_picker: ^1.0.4
  file_picker: ^6.1.1

  # Flutter Community Plus Plugins
  device_info_plus: ^9.0.3

  # Flutter Connectivity Plus Plugins
  connectivity_plus: ^5.0.1

  permission_handler: ^11.0.1
  flutter_chat_ui: ^1.6.8

  # Upgrade this library
  # Because it and " razorpay_native_gateway " depend on " package_info_plus "
  chewie: ^1.5.0

  video_player: ^2.7.0
  html: ^0.15.0
  flutter_chat_types: ^3.6.1
  rxdart: ^0.27.3
  convert: ^3.0.1
  photo_view: ^0.14.0
  audio_session: ^0.1.6+1
  http: ^1.0.0
  path_provider: ^2.0.10
  iframe_view:
    path: ./plugins/iframe_view
  flutter_colorpicker: ^1.0.3
  # Code Scanner
  flutter_barcode_scanner: ^2.0.0
  # Payment gateway
  payment_base:
    path: ./packages/payment_base
  # woo_booking
  woo_booking:
    path: ./packages/woo_booking
  # Video shop
  video_shop_flutter: ^1.1.1
  onesignal_flutter: ^3.5.1

  # Chat GPT
  chat_gpt:
    path: ./packages/chat_gpt
  local_auth: ^2.1.6

  # Ajax search
  ajax_search:
    path: ./packages/ajax_search
  flutter_svg: ^1.1.6

  #stripe payment getway
  stripe_gateway:
    path: ./packages/stripe_gateway

  #paypal payment getway
  paypal_gateway:
    path: ./packages/paypal_gateway

  #tabby payment getway
  # tabby_gateway:
  #   path: ./packages/tabby_gateway

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.1.5
  mobx_codegen: ^2.0.4
  json_serializable: ^6.1.1

  # App's launcher icon
  flutter_launcher_icons: ^0.13.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1

dependency_overrides:
  # Override the " win32 " library
  # Because the " razorpay_native_gateway " and " chewie " libraries depend on it
  # win32: 3.0.0
  # flutter_secure_storage: ^9.0.0
  # Override the " http " library
  # Because the " google_geocoding " libraries depend on it
  http: 1.0.0
  # flutter_secure_storage_windows: 3.0.0
# flutter_svg: 1.1.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: digital7
      fonts:
        - asset: google_fonts/digital-7.ttf
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/coupon/
    - assets/images/payment/
    - google_fonts/
